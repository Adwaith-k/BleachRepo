    <!-- JQVMap -->
    <link href="{% static '/vendors/jqvmap/dist/jqvmap.min.css' %}" rel="stylesheet"/>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">


                {% include "paw.html" %}

                {% include "avatar.html" %}

                <!-- /menu profile quick info -->

                <br/>

                <!-- sidebar menu -->
               {% if request.session.aid %}
{% include "sidebar.html" %}
{% else %}
{% include "subsidebar.html" %}
{% endif %}
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        {% include "navbar.html" %}
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="card">
                <h5 class="card-header">Add New Blog</h5>
                <div class="card-body">
                    <form name="form1" enctype="multipart/form-data" action="/bloginsert/" method="POST">
                        {% csrf_token %}


                        <div class="form-group">
                            <label for="inputText4" class="col-form-label">Name</label>
                            <input id="inputText4" type="text" class="form-control" name="name">
                        </div>

                        <div class="form-group">
                            <label for="inputText6" class="col-form-label">photo</label>
                            <input id="inputText6" type="file" class="form-control" onchange="ValidateSizeImg(this)" name="photo">
                        </div>

                        <div class="form-group">
                            <label for="inputText7" class="col-form-label">description</label>
                            <textarea id="inputText7" type="text" class="form-control"
                                      name="description"></textarea>
                        </div>

                         <div class="form-group">
                            <label for="inputText7" class="col-form-label">description1</label>
                            <textarea id="inputText7" type="text" class="form-control"
                                      name="description1"></textarea>
                        </div>

                         <div class="form-group">
                            <label for="inputText7" class="col-form-label">description2</label>
                            <textarea id="inputText7" type="text" class="form-control"
                                      name="description2"></textarea>
                        </div>

                        <div id="images" class="form-group">
                            <label for="inputText9" class="col-form-label">videos</label>
                            <input id="inputText9" type="file" class="form-control" onchange="ValidateSizeVid(this)" name="file[]">
                        </div>

                        <input type="button" name="add_videos" id="add_image" value="Add Video">

                        <div class="form-group">
                            <label for="inputText4" class="col-form-label">Category</label>
                            <input id="inputText4" type="text" class="form-control" name="category">
                        </div>


                        <input type="submit" value="Submit">
                    </form>
                    <script>

     function ValidateSizeImg(file) {
        var FileSize = file.files[0].size / 1024 / 1024; // in MB
        if (FileSize > 2) {
            alert('File size exceeds 2 MB');
            $(file).val(''); //for clearing with Jquery
        } else {

        }
    }

    function ValidateSizeVid(file) {
        var FileSize = file.files[0].size / 1024 / 1024; // in MB
        if (FileSize > 10) {
            alert('File size exceeds 10 MB');
           $(file).val(''); //for clearing with Jquery
        } else {

        }
    }










    document.getElementById("add_image").onclick=function (ev) {

        var image=document.getElementById("images");





        var preview=document.createElement("video");
        preview.style.width="auto";
        preview.style.height="100px";







        var newInput=document.createElement("input");
        newInput.type="file";
        newInput.name="file[]";


        var br=document.createElement("br");
        var br1=document.createElement("br");





        newInput.onchange=function (ev1) {
         var FileSize = this.files[0].size / 1024 / 1024; // in MB
        if (FileSize > 10) {
            alert('File size exceeds 10MB');
           $(this).val(''); //for clearing with Jquery
        } else {
            if(this.files && this.files[0]){
                var fileReader=new FileReader();

                fileReader.onload=function (ev2) {
                    preview.src=ev2.target.result;
                };

                fileReader.readAsDataURL(this.files[0])
            }
         }

        };

        image.appendChild(preview);
        image.appendChild(newInput);
        image.appendChild(br);
        image.appendChild(br1);

    }



                    </script>

                </div>

            </div>
        </div>
    </div>


</div>
<!-- /page content -->

<!-- footer content -->

<!-- bootstrap-daterangepicker -->
<script src="{% static '/vendors/moment/min/moment.min.js"></script>
<script src="{% static '/vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>

<!-- Custom Theme Scripts -->
<script src="{% static '/build/js/custom.min.js' %}"></script>

</body>
</html>
