<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>Bleach KW! | </title>

    <!-- Bootstrap -->
    <link href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static '/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static '/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="{% static '/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static '/vendors/jqvmap/dist/jqvmap.min.css' %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static '/vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static '/build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">

          </div>
        </div>

  <body>

        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
        <div class="container">
<a class="dropdown-item"  href="/userlogout"><i class="fa fa-sign-out pull-right"></i> <b>Log Out</b></a>
            <b>Select Quantity Here:</b><input type="number" id="num" name="num" value="1" min="1" max="10"><br><br>
    <div class="row">
        {% for i in ob %}

        <div class="col-sm-4">

             <a href="/product">

            <div class="card" style="width: 18rem;">

               <a href="{{i.image}}"> <img height="200" src="{{i.image}}" width="286"></a>


                <div class="card-body">
                    
                    <p class="card-text">{{i.product_name}}</p>
                    <h5 class="card-title">{{i.product_price}}</h5>
                    <h5 class="card-title">{{i.offer}}</h5>
                    <p class="card-text">{{i.discription}}</p>
                <a onclick="this.href='/addtocartproducturl/?faid={{i.id}}&num=' + document.getElementById('num').value">
                    <button type="button" class="btn btn-primary">ADD CART</button></a>

                <!-- <a onclick="this.href='/buyproducturl/?faid={{i.id}}&num=' + document.getElementById('num').value"><button type="button" class="card-text">BUY</button></a> -->

                
                <!-- <a class="btn btn-primary" href="/buyproducturl/?faid={{i.id}}">BUY</a> -->
                <a class="btn btn-primary" href="/wishlistproducturl/?pali={{i.id}}">WISHLIST</a>


                </div>
            </div>
                 </a>
            <div CLASS="mt-xl-5"></div>
        </div>
        
               {% endfor %}
         


    </div>

        </div>
        </div>


        <!-- /page content -->

    <script>
        document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});
</script>

$(document).keypress(function(e) {
    return false;
});

 <script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static '/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static '/vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static '/vendors/nprogress/nprogress.js' %}"></script>
    <!-- Chart.js -->
    <script src="{% static '/vendors/Chart.js/dist/Chart.min.js' %}"></script>
    <!-- gauge.js -->
    <script src="{% static '/vendors/gauge.js/dist/gauge.min.js' %}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static '/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static '/vendors/iCheck/icheck.min.js' %}"></script>
    <!-- Skycons -->
    <script src="{% static '/vendors/skycons/skycons.js' %}"></script>
    <!-- Flot -->
    <script src="{% static '/vendors/Flot/jquery.flot.js' %}"></script>
    <script src="{% static '/vendors/Flot/jquery.flot.pie.js' %}"></script>
